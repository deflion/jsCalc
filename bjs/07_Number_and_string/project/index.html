<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row calc-row align-items-center">
        <div class="col col-md-4 offset-md-4">
            <div class="form-group">
                <div class="card" id="calc">
                    <div class="card-body">
                        <input class="form-control input-window" id="inputWindow" value="" placeholder="000 000 000">
                        
                        <div class="row no-gutters">
                            <div class="col">
                                <button class="btn btn-danger form-control" id="btn_clr">Cls</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger form-control" id="btn_del"><=</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger form-control" id="btn_percent">%</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger form-control" id="btn_sqrt">&#8730;</button>
                            </div>
                            
                        </div>

                        <div class="row no-gutters">
                            <div class="col">
                                <button class="btn btn-outline-secondary form-control" id="btn_7">7</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-secondary form-control" id="btn_8">8</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-secondary form-control" id="btn_9">9</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger form-control" id="btn_div">&#247;</button>
                            </div>
                            
                            
                        </div>

                        <div class="row no-gutters">
                            <div class="col">
                                <button class="btn btn-outline-secondary form-control" id="btn_4">4</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-secondary form-control" id="btn_5">5</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-secondary form-control" id="btn_6">6</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger form-control" id="btn_mult">x</button>
                            </div>
                            
                        </div>

                        <div class="row no-gutters">
                            <div class="col">
                                <button class="btn btn-outline-secondary form-control" id="btn_1">1</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-secondary form-control" id="btn_2">2</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-secondary form-control" id="btn_3">3</button>
                            </div>                            
                            <div class="col">
                                <button class="btn btn-outline-danger form-control" id="btn_substr">-</button>
                            </div>
                        </div>

                        <div class="row no-gutters">
                            <div class="col">
                                <button class="btn btn-outline-danger form-control disabled" id="btn_negative">+/-</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger form-control" id="btn_dot">.</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-secondary form-control" id="btn_0">0</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger form-control" id="btn_sum">+</button>
                            </div>
                        </div>

                        <div class="row no-gutters calc">
                            <div class="col">
                                <button class="btn btn-danger form-control" id="btn_result">=</button>
                            </div>
                        </div>

                        <span class="copyright"><a href="https://deflion.github.io/php/bjs/07_Number_and_string/">Edit by DEF</a></span>
                        
                    </div>
                </div>
            </div>
        </div>

        <div class="col col-4 offset-4-md">
            <div class="form-group">
                <div id="history" class="card">
                    <div class="card-body">
                        <div class="row no-gutters">
                            <div class="col">
                                <textarea class="form-control" id="historyList" readonly>

                                </textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="script.js"></script>
</body>
</html>
